<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <p-dialog header="Login" [resizable]="true" visible="true" responsive="true"
              modal="true" [styleClass]="">

        <div class="ui-g" style="" >

            <div class="ui-g-6 ui-g-nopad">
                <div class="ui-g-12">
                    <label for="username">Username</label>
                </div>
                <div class="ui-g-12">

                    <input pInputText type="text" formControlName="username" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>


                <div class="ui-g-12">
                    <label for="password">Password</label>
                </div>
                <div class="ui-g-12">
                    <input pPassword type="password" formControlName="password" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <div class="ui-g-6">
                <img style="'float:left;margin:0 ; padding:0'" draggable="false" src="../../../assets/layout/images/icones/logo_ATG2mini.png"  />
            </div>


        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">

    </p-dialog>
</form>
